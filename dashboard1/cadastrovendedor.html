<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitrusTech - Cadastro de Vendedor</title>
    <link rel="stylesheet" href="./login/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Novos estilos adicionados */
        .two-column-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .section-title {
            font-size: 1.2em;
            margin: 20px 0 10px;
            color: #042aff;
            border-bottom: 2px solid #4da3ff;
            padding-bottom: 5px;
        }

        .dark-theme .section-title {
            color: #fff;
            border-color: #4da3ff;
        }

        @media (max-width: 768px) {
            .two-column-form {
                grid-template-columns: 1fr;
            }
            
            .login-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <button id="themeToggle" aria-label="Alternar tema">
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <div class="login-container" style="max-width: 800px;">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-tools"></i>
            </div>
            <h1>VitrusTech</h1>
            <p>Cadastro de Vendedor</p>
        </div>

        <form id="sellerForm" class="login-form two-column-form" action="./php/cadastrar-vendedor.php" method="post">
            <!-- Coluna Esquerda - Informações Pessoais -->
            <div class="form-column">
                <h2 class="section-title">Informações Pessoais</h2>
                
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nome" name="nome" required placeholder="Nome Completo">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cpf" name="cpf" required placeholder="CPF" maxlength="15">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-building"></i>
                        <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ (opcional)">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-signature"></i>
                        <input type="text" id="razao_social" name="razao_social" placeholder="Razão Social">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" name="senha" required placeholder="Senha">
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="telefone" name="telefone" required placeholder="Telefone">
                    </div>
                </div>
            </div>

            <!-- Coluna Direita - Endereço -->
            <div class="form-column">
                <h2 class="section-title">Endereço</h2>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="cep" name="cep" required placeholder="CEP">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-road"></i>
                        <input type="text" id="rua" name="rua" required placeholder="Rua">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-hashtag"></i>
                        <input type="text" id="numero" name="numero" required placeholder="Número">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-building"></i>
                        <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-map"></i>
                        <input type="text" id="bairro" name="bairro" required placeholder="Bairro">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-city"></i>
                        <input type="text" id="cidade" name="cidade" required placeholder="Cidade">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-flag"></i>
                        <input type="text" id="estado" name="estado" required placeholder="Estado">
                    </div>
                </div>
            </div>

            <!-- Botão Submit -->
            <div class="full-width" style="grid-column: 1 / -1;">
                <input type="hidden" name="nivel_usuario" value="Vendedor">
                <input type="hidden" name="usuario_ativo" value="sim">
                
                <button type="submit" class="login-btn">
                    <span>Cadastrar Vendedor</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </form>

        <div class="register-link">
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <script src="./login/js/theme.js"></script>
    <script>
        // Máscaras
        document.getElementById('cpf').addEventListener('input', function(e) {
            e.target.value = e.target.value
                .replace(/\D/g, '')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        });

        document.getElementById('cnpj').addEventListener('input', function(e) {
            e.target.value = e.target.value
                .replace(/\D/g, '')
                .replace(/^(\d{2})(\d)/, '$1.$2')
                .replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3')
                .replace(/\.(\d{3})(\d)/, '.$1/$2')
                .replace(/(\d{4})(\d)/, '$1-$2');
        });

        // Máscara para telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            e.target.value = e.target.value
                .replace(/\D/g, '')
                .replace(/(\d{2})(\d)/, '($1) $2')
                .replace(/(\d{5})(\d)/, '$1-$2')
                .replace(/(-\d{4})\d+?$/, '$1');
        });

        // Máscara para CEP
        document.getElementById('cep').addEventListener('input', function(e) {
            e.target.value = e.target.value
                .replace(/\D/g, '')
                .replace(/(\d{5})(\d)/, '$1-$2')
                .replace(/(-\d{3})\d+?$/, '$1');
        });
    </script>
</body>
</html>
